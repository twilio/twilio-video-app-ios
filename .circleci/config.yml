version: 2.1

aliases:
  - &test_filters
    branches:
      ignore:
        - master
        - /WIP\/.*/

executors:
  macos_executor:
    macos:
      xcode: "11.2.0"

commands:
  setup:
    steps:
      - checkout
      - run:
          name: Install credentials
          command: |
            mkdir -p VideoApp/VideoApp/Credentials || true
            base64 -D \<<< $GOOGLE_SERVICE_INFO_PLIST -o VideoApp/VideoApp/Credentials/GoogleService-Info.plist
            base64 -D \<<< $TWILIO_CREDENTIALS_JSON -o VideoApp/VideoApp/Credentials/TwilioCredentials.json
            base64 -D \<<< $INTERNAL_CREDENTIALS_JSON -o VideoApp/VideoApp/Credentials/InternalCredentials.json
            base64 -D \<<< $COMMUNITY_CREDENTIALS_JSON -o VideoApp/VideoApp/Credentials/CommunityCredentials.json
      - restore_cache:
          key: v1-gems-{{ checksum "Gemfile.lock" }}
      - run:
          name: Install gems  
          command: bundle check || bundle install --path vendor/bundle
      - save_cache:
          key: v1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle
      - run:
          name: Fetch CocoaPods specs
          command: curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
  test:
    parameters:
      scheme:
        type: string
    steps:
      - setup
      - run:
          name: Test
          command: bundle exec fastlane test scheme:<< parameters.scheme >>
  beta:
    steps:
      - setup
      - run:
          name: Setup code signing
          command: sh .circleci/setup_code_signing.sh
      - run:
          name: Deploy to App Center
          command: bundle exec fastlane beta

jobs:
  test_twilio_app:
    executor: macos_executor
    steps:
      - test:
          scheme: Video-Twilio
  test_community_app:
    executor: macos_executor
    steps:
      - test:
          scheme: Video-Community
  test_internal_app:
    executor: macos_executor
    steps:
      - test:
          scheme: Video-Internal
  deploy_internal_app_beta:
    executor: macos_executor
    steps:
      - beta

workflows:
  version: 2
  build_and_test:
    jobs:
      - test_twilio_app:
          filters: *test_filters
      - test_community_app:
          filters: *test_filters
      - test_internal_app:
          filters: *test_filters
      - deploy_internal_app_beta:
          filters:
            branches:
              only:
                - master
