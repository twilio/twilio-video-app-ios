version: 2.1

aliases:
  - &pr-filters
    branches:
      ignore:
        - master
        - /WIP\/.*/

executors:
  macos_executor:
    macos:
      xcode: "11.0.0"

commands:
  common_setup:
    description: Setup steps
    steps:
      - checkout
      - run:
          name: Install credentials
          command: |
            mkdir -p VideoApp/VideoApp/Credentials || true
            base64 -D \<<< $GOOGLE_SERVICE_INFO_PLIST -o VideoApp/VideoApp/Credentials/GoogleService-Info.plist
            base64 -D \<<< $TWILIO_CREDENTIALS -o VideoApp/VideoApp/Credentials/TwilioCredentials.json
            base64 -D \<<< $INTERNAL_CREDENTIALS -o VideoApp/VideoApp/Credentials/InternalCredentials.json
            base64 -D \<<< $COMMUNITY_CREDENTIALS -o VideoApp/VideoApp/Credentials/CommunityCredentials.json
      - run: 
          name: Install gems  
          command: bundle install --path vendor/bundle
      - run:
          name: Fetch CocoaPods Specs
          command: curl https://cocoapods-specs.circleci.com/fetch-cocoapods-repo-from-s3.sh | bash -s cf
      - run:
          name: Install CocoaPods
          command: bundle exec pod install
  build:
    description: Build
    parameters:
      scheme:
        type: string
    steps:
      - common_setup
      - run:
          name: Build
          command: xcodebuild -workspace VideoApp.xcworkspace -scheme << parameters.scheme >> -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11,OS=13.0' | xcpretty
  build_and_test:
    description: Build and test
    parameters:
      scheme:
        type: string
    steps:
      - run:
          name: Build and test
          command: xcodebuild -workspace VideoApp.xcworkspace -scheme << parameters.scheme >> -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 11,OS=13.0' test | xcpretty

jobs:
  build_and_test_video_twilio:
    executor: macos_executor
    steps:
      - common_setup
      - build_and_test:
          scheme: "Video-Twilio"
  build_video_community:
    executor: macos_executor
    steps:
      # - common_setup
      - build:
          scheme: "Video-Community"
  build_video_internal:
    executor: macos_executor
    steps:
      # - common_setup
      - build:
          scheme: "Video-Internal"

workflows:
  version: 2
  build-and-test:
    jobs:
      - build_and_test_video_twilio
      - build_video_community
      - build_video_internal
